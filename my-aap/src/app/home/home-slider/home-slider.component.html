<header>
 <owl-carousel
 [options]="{
   items: 1,
   loop:true,
    dots: false, 
    navigation: true,
    autoplay:true,
    speed:1000
  }"
 
 [items]="images"
 
 [carouselClasses]="['owl-theme', 'row', 'sliding']">
 
 <div class="item" *ngFor="let slide of images">
    <div class="thumbnail-image">
      <img src="{{slide.slideimg}}" class="img-responsive">
    </div>
    <div class="thumbnail-content">
        <h1 class="text-center">{{slide.maintitle}}</h1>
        <p class="text-center">{{slide.title}}</p>
    </div>
     <!-- <div class="thumbnail-image" [ngStyle]="{'background': 'url('abc.jpg')no-repeat scroll center center / 80px 80px'}"></div> -->
 </div>
</owl-carousel>
</header>
