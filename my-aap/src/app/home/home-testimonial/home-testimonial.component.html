<div class="container">
    <div class="row">
        <div class="col-sm-12">
          <div class="section-headline text-center">
            <h2>Testimonial</h2>
          </div>
        </div>
      </div>
  <div class="row"> 
    <div class="col-sm-12">
        <owl-carousel
 [options]="{
   items: 3,
   margin: 10,
   loop:true,
    dots: true, 
    navigation: true,
    autoplay:true,
    speed:1000
  }"
 
 [items]="images"
 
 [carouselClasses]="['owl-theme', 'row', 'sliding']">
 
 <div class="item" *ngFor="let slide of images">
    <div class="thumbnail-image">
      <img src="{{slide.slideimg}}" class="img-responsive">
    </div>
    
    <div class="_offer_price text-center" *ngIf="slide.maintitle =='kumar' || slide.maintitle =='vikas'">UPTO<br>10% <br>OFF</div>
    <div class="thumbnail-content">
        <h1 class="text-center">{{slide.maintitle}}</h1>
        <p class="text-center">{{slide.title}}</p>
    </div>
     <!-- <div class="thumbnail-image" [ngStyle]="{'background': 'url('abc.jpg')no-repeat scroll center center / 80px 80px'}"></div> -->
 </div>
</owl-carousel>
    </div>
  </div>
</div>
